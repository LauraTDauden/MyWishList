<ion-menu side="start" contentId="main-content" menuId="main-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-menu-toggle>
        <ion-item detail-icon = "none" *ngFor="let o of options | async" [routerLink]="o.redirectTo">
          <ion-icon  slot="start" [name]="o.icon"></ion-icon>
          <ion-label>{{o.name}}</ion-label>
          <ion-icon name="chevron-forward-outline" size="small"></ion-icon>
        </ion-item>
      </ion-menu-toggle>


    </ion-list>
  </ion-content>
