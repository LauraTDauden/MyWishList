<ion-header>
  <ion-toolbar>
    <ion-title>my-wishes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let w of wishes">
      <ion-label>
        <h1>{{w.item}}</h1>
        <p>{{w.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
