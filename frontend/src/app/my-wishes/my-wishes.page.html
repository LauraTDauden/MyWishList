  <ion-accordion-group>
    <ion-accordion *ngFor="let w of wishes" toggleIconSlot="start">

        <ion-item-sliding slot="header">
          <ion-item>
            <ion-icon name="chevron-down-circle-outline" slot="start"></ion-icon>
            <ion-label>{{w.item}} </ion-label>          
            <ion-icon name="ellipsis-vertical-outline" slot="end" size="small"></ion-icon>
          </ion-item>
          <ion-item-options>
            <ion-item-option  (click)="gotoUpdateWish(w.id)">Edit</ion-item-option>
            <ion-item-option color="danger" (click)="deleteWish(w.id)"><ion-icon name="trash"></ion-icon></ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
       <ion-card slot="content"> 
        <ion-card-content>
        <p>{{w.description}} </p>
      </ion-card-content>
      <ion-card-content><img *ngIf = "w.filename" 
        src= "http://localhost:8080/images/{{w.filename}}" alt = "" class = "myimg">
      </ion-card-content>
        

       
      </ion-card>       
    </ion-accordion>
   </ion-accordion-group>
  
  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)"><ion-infinite-scroll-content
    loadingSpinner = "bubbles"
    loadingText = "Loading wishes...">
    
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
