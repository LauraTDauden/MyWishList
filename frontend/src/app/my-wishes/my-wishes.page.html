<ion-header>
  <ion-toolbar>
    <ion-title>My Wishes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let w of wishes">
      <ion-label>
        <h1>{{w.item}}</h1>
        <p>{{w.description}}</p>
      </ion-label>
      <ion-button
      (click) = "gotoUpdateWish(w.id)"
      >Edit</ion-button>
        <ion-button
        (click)="deleteWish(w.id)">Delete</ion-button>
    </ion-item>
  </ion-list>
  <ion-button
  shape = "round"
  (click)="gotoNewWish()"
  >Make a wish!</ion-button>
  <ion-button class = "home"
  fill="outline"
  shape = "round"
  (click)="gotoHome()"
  >Home</ion-button>
</ion-content>
