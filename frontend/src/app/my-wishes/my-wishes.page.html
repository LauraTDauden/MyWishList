<ion-header>
  <ion-toolbar>
    <ion-title>My Wishes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let w of wishes" >
      <ion-label text-wrap class="texts">
        <h1>{{w.item}}</h1>
        <p class = "desc">{{w.description}}</p>
      </ion-label>

        <ion-button
        class = "editbtn"
         (click)="gotoUpdateWish(w.id)">
          Edit
        </ion-button>
        <ion-button
        class="deletebtn" color="danger" (click)="deleteWish(w.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>

    </ion-item>
  </ion-list>

  <ion-button class="makebtn" shape="round" (click)="gotoNewWish()">Make a wish! </ion-button>
  <ion-button class="home" fill="outline" shape="round" (click)="gotoHome()"> <ion-icon  name="home"></ion-icon></ion-button>

</ion-content>
