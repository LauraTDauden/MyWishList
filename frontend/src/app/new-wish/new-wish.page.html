<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]= "formData" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <!-- <ion-label color="dark" >Wish: </ion-label> -->
        <ion-input placeholder="Wish:" required= "true" color="dark" formControlName="item"></ion-input>
      </ion-item>
      <ion-item>
        <!-- <ion-label color="dark">Description: </ion-label> -->
        <ion-textarea placeholder="Description:" required= "true" color="dark" formControlName="description" ></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-text *ngIf="!isValid" color="danger">All fields are required.</ion-text>
    
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="5">
          <ion-img class="photo-frame" *ngIf="capturedPhoto" [src]="capturedPhoto" (click)="takePhoto()"></ion-img>
          <ion-img class="photo-frame" *ngIf="!capturedPhoto" src="../../assets/img/add-image.png"
            (click)="takePhoto()"></ion-img>
        </ion-col>
        <ion-col size="7">
          <ion-button class="camerabtn" color="primary" fill="outline" (click)="takePhoto()">
            <ion-icon slot="start" name="camera-outline"></ion-icon>
            Take a photo
          </ion-button>
          <ion-button class="camerabtn" color="primary" fill="outline" (click)="pickImage()">
            <ion-icon slot="start" name="image-outline"></ion-icon>
            Pick an image
          </ion-button>
          <ion-button class="camerabtn" color="danger" fill="outline" (click)="discardImage()">
            <ion-icon slot="start" name="close-outline"></ion-icon>
            Discard image
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button type="submit" expand="block"> {{title}}</ion-button>
  </form>

  

  <ion-button
  fill = "outline"
  (click) = "gotoMyWishes()"><ion-icon name="arrow-back"></ion-icon> Return</ion-button>

</ion-content>
